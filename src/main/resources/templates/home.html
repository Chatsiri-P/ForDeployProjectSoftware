<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>

	<div class="container-fluid p-5"
		style="background: linear-gradient(90deg, #921ffa, #009297);">
		<h1 class="text-white text-center">Join your Joys!</h1>
		<p class="text-white text-center">Connect, make friends, and enjoy
			activities together</p>
		<div
			class="container d-flex justify-content-center align-items-center p-4">
			<form class="d-flex w-75" th:action="@{/}" method="get">
				<input class="form-control rounded-4 shadow-sm me-2" type="search"
					name="search" th:value="${searchKeyword}"
					placeholder="Search events by title or organizer..."
					aria-label="Search">
				<button class="btn btn-outline-light rounded-pill" type="submit">
					<i class="bi bi-search"></i>
				</button>
			</form>
		</div>
		
	</div>
	<div th:if="${searchPerformed}">
		
		<div th:replace="~{fragments/show :: show('Search Results: ' + ${#lists.size(events)}+ ' found', 
			'bi bi-emoji-frown', 
	        'No events found', 
	        'Try again?', 
	        '/', 
	        'Clear search')}"></div>
	</div>

	<div th:unless="${searchPerformed}">
		<div th:if="${searchPerformed == false}"
			th:replace="~{fragments/show :: show('Up coming Event', 
			'bi bi-calendar-x', 
	        'No upcoming events found', 
	        'Be the first to create an event!', 
	        '/events/create', 
	        'Create Event')}"></div>
	</div>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
