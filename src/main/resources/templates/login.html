<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body
	class="d-flex align-items-center justify-content-center min-vh-100"
	style="background: linear-gradient(90deg, #921ffa, #009297);">
	<section class="container my-5 align-middle" style="max-width: 500px;">
		<div class="card shadow-sm rounded-4 align-middle">
			<div class="position-absolute top-0 start-50 translate-middle"
				style="transform: translate(-50%, -50%);">
				<img th:src="@{/images/Joyn.png}" alt="Logo"
					class="rounded-circle border"
					style="width: 88px; height: 88px; object-fit: cover; background: white; padding: 6px;">
			</div>
			<div class="card-body p-4 mt-4">
				<h1 class="text-center">Login</h1>
				<p class="text-center">Welcome back! Please login</p>
				<div th:if="${message}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${message}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>

				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>

				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Email</label> <input
							type="email" class="form-control rounded-4" id="username"
							name="username" placeholder="Enter your email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control rounded-4" id="password"
							name="password" placeholder="Enter your password" required>
					</div>

					<button type="submit"
						class="btn text-white rounded-4 p-2 mt-2 w-100"
						style="background-color: #6f42c1;">Login</button>
				</form>

				<hr class="my-4">

				<div class="text-center">
					<p class="mb-0">
						Donâ€™t have an account? <a th:href="@{/register}"
							class="text-decoration-none">Register</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- 
	<div class="fixed-bottom">
		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>
 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
