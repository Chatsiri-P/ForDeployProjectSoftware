<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>
	<div th:replace="~{fragments/alertMessages :: alertMessages}"></div>
	<div class="container my-4 p-2" style="max-width: 90%;">
	
	<div class="row">
        <div class="col-md-12">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-2">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item">
                                <a th:href="@{/events/{id}(id=${event.id})}" th:text="${event.title}"></a>
                            </li>
                            <li class="breadcrumb-item active">Members</li>
                        </ol>
                    </nav>
                    <h2><i class="bi bi-people"></i> Event Members</h2>
                    <p class="text-muted mb-0" th:text="'Total: ' + ${#lists.size(members)} + ' members'"></p>
                </div>
            </div>

            <!-- Event Summary Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <div th:if="${event.imagePath}">
                                <img th:src="@{'/' + ${event.imagePath}}" 
                                     class="img-fluid rounded" 
                                     style="height: 80px; width: 80px; object-fit: cover;"
                                     th:alt="${event.title}">
                            </div>
                            <div th:unless="${event.imagePath}" class="bg-light d-flex align-items-center justify-content-center rounded" 
                                 style="height: 80px; width: 80px;">
                                <i class="bi bi-calendar-event text-muted" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h5 class="mb-1" th:text="${event.title}"></h5>
                            <p class="text-muted mb-1">
                                <i class="bi bi-calendar"></i> <span th:text="${#temporals.format(event.date, 'MMM dd, yyyy HH:mm')}"></span>
                            </p>
                            <p class="text-muted mb-0">
                                <i class="bi bi-geo-alt"></i> <span th:text="${event.location}"></span>
                            </p>
                        </div>
                        <div class="col-md-2 text-end">
                            <h4 class="text-primary mb-0" th:text="${event.currentParticipants} + '/' + ${event.maxParticipants}"></h4>
                            <small class="text-muted">participants</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Members List -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-people"></i> Members List</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(members)}" class="text-center text-muted py-5">
                        <i class="bi bi-people" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">No members yet</h4>
                        <p>This event doesn't have any members yet.</p>
                    </div>

                    <div th:unless="${#lists.isEmpty(members)}" class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Member</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Joined</th>
                                    <th scope="col" th:if="${isOrganizer}">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="member : ${members}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" 
                                                 style="width: 40px; height: 40px;">
                                                <span th:text="${#strings.substring(member.user.username, 0, 1).toUpperCase()}"></span>
                                            </div>
                                            <div>
                                                <h6 class="mb-0" th:text="${member.user.username}"></h6>
                                                <small class="text-muted" th:text="${member.user.email}"></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${member.eventRole.name == 'ORGANIZER'} ? 'bg-primary' : 'bg-secondary'"
                                              th:text="${member.eventRole.name}"></span>
                                    </td>
                                    <td>
                                        <small th:text="${#temporals.format(member.createdAt, 'MMM dd, yyyy')}"></small>
                                    </td>
                                    <td th:if="${isOrganizer}">
                                        <div th:if="${member.eventRole.name != 'ORGANIZER'}">
                                            <form th:action="@{/events/{eventId}/members/{userId}/remove(eventId=${event.id}, userId=${member.user.id})}" 
                                                  method="post" style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to remove this member?')">
                                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                                    <i class="bi bi-person-dash"></i> Remove
                                                </button>
                                            </form>
                                        </div>
                                        <span th:if="${member.eventRole.name == 'ORGANIZER'}" class="text-muted">
                                            <i class="bi bi-star"></i> Organizer
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Member Statistics Cards -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-people text-primary" style="font-size: 2rem;"></i>
                            <h4 class="mt-2" th:text="${#lists.size(members)}"></h4>
                            <p class="text-muted mb-0">Total Members</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-person-check text-success" style="font-size: 2rem;"></i>
                            <h4 class="mt-2" th:text="${event.maxParticipants - event.currentParticipants}"></h4>
                            <p class="text-muted mb-0">Available Spots</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-percent text-warning" style="font-size: 2rem;"></i>
                            <h4 class="mt-2" th:text="${T(java.lang.Math).round((event.currentParticipants * 100.0) / event.maxParticipants)} + '%'"></h4>
                            <p class="text-muted mb-0">Capacity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
	
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
